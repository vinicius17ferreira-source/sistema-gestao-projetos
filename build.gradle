
plugins {
    id 'java'
    id 'application'
}

group = 'br.com.sgp'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.oracle.database.jdbc:ojdbc8:19.8.0.0'
    testImplementation 'junit:junit:4.13.2'
}

application {
    mainClass = 'br.com.sgp.Main'
}
